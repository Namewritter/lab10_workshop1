<html>
    <head>
        <meta charset="utf-8">
        <script>
            var xmlHttp;
        
            function send() 
            {
                xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = showResult;
        
                var a = document.getElementById("mango").value;
                var b = document.getElementById("orange").value;
                var c = document.getElementById("banana").value;
                var url = "calculate.php?mango=" + (a * 30) + "&orange=" + (b * 70) + "&banana=" + (c * 30);
                
                xmlHttp.open("GET", url);
                xmlHttp.send();   
            }
            function showResult() 
            {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    document.getElementById("result").innerHTML = xmlHttp.responseText;
                }
            }
        </script>
    </head>
    <body>
        <h1>บันทึกการขาย</h1>
        <p>
            มะม่วง กก.ละ 30 บาทขายได้
            <input type="number" id="mango" onkeyup="send()"> กก.<br>
            ส้ม กก.ละ 70 บาท ขายได้
            <input type="number" id="orange" onkeyup="send()"> กก.<br>
            กล้วย หวีละ 30 บาท ขายได้
            <input type="number" id="banana" onkeyup="send()"> หวี<br>
        </p>
         <span id="result"></span>
    </body>
</html>
